syntax = "proto3";

package secretflow.audit;

option java_package = "org.secretflow.proto.audit";


enum Action {
  APPROVE = 0;
  REJECT = 1;
}
message VoteInvite {
  //unique vote id
  string vote_request_id = 1;

  //participant
  string voter = 2;

  Action action = 3;

  string cert_chain = 4;

  //from 1~4 base64
  string body = 5;

  //signature for 5;
  string voter_signature = 6;

}
